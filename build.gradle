apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()
}


publish {
    userOrg = 'xidaokun'
    groupId = 'org.warship'
    artifactId = 'annotation'
    publishVersion = "0.0.6"
    desc = 'Warship annotation'
    repoName = 'warship'
    website = 'https://github.com/xidaokun/WarshipAnnotation'
}